databases:
  - name: arttribute1_DB
    databaseName: 「Info内のConnectionsにあるDatabase」を入れる
    user: arttribute1
    region: singapore

services:
  - type: web
    name: arttribute1
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: arttribute1_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
